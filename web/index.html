<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6502 Debugger</title>
    <style>
      body { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; margin: 0; color: #222; }
      header { padding: 8px 12px; background: #f5f5f5; border-bottom: 1px solid #ddd; display: flex; align-items: center; gap: 8px; }
      header button, header input { font: inherit; padding: 4px 8px; }
      html, body { height: 100%; }
      main { display: grid; grid-template-columns: minmax(220px, 280px) minmax(480px, 1fr) minmax(82ch, 82ch); grid-template-rows: 1fr auto; gap: 8px; padding: 8px; height: calc(100vh - 50px); box-sizing: border-box; }
      .panel { border: 1px solid #ddd; border-radius: 6px; overflow: hidden; display: flex; flex-direction: column; min-height: 0; }
      .panel h3 { margin: 0; padding: 6px 8px; background: #fafafa; border-bottom: 1px solid #eee; font-size: 12px; letter-spacing: .04em; text-transform: uppercase; }
      .content { padding: 8px; overflow: auto; flex: 1 1 auto; min-height: 0; }
      .grid { display: grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 6px; }
      .reg { display: flex; justify-content: space-between; gap: 6px; }
      .reg input { width: 64px; font: inherit; padding: 2px 4px; }
      .mono { font-family: inherit; white-space: pre; }
      .rows { font-family: inherit; white-space: pre; line-height: 1.25; }
      #disasm.rows { white-space: pre; }
      .cur { background: #ffe6b3; }
      .bp { color: #b00; font-weight: 700; }
      .changed { background: #ffd6d6; border-radius: 2px; padding: 0 1px; }
      .footer { font-size: 12px; color: #666; padding-top: 6px; }
      .disasm-line { cursor: pointer; }
      .io { height: 140px; resize: vertical; width: 100%; box-sizing: border-box; }
      .mem-addr { width: 90px; }
      #memory { width: 80ch; }
      .panel-console .content { display: flex; flex-direction: column; height: 220px; overflow: auto; }
      .panel-console .io { flex: 0 0 auto; height: 160px; min-height: 120px; }

      /* Layout mapping for wide screens */
      .panel-registers { grid-row: 1 / span 2; }
      .panel-disasm { grid-column: 2; }
      .panel-memory { grid-column: 3; grid-row: 1; }
      .panel-console { grid-column: 2 / span 2; grid-row: 2; }

      @media (max-width: 1100px) {
        main { grid-template-columns: minmax(200px, 240px) 1fr minmax(82ch, 82ch); }
      }

      @media (max-width: 900px) {
        main { grid-template-columns: 1fr; grid-template-rows: auto 1fr auto auto; }
        .panel-registers, .panel-disasm, .panel-memory, .panel-console {
          grid-column: 1 !important; grid-row: auto !important;
        }
        #disasm.rows { white-space: pre-wrap; word-break: break-word; }
      }
    </style>
  </head>
  <body>
    <header>
      <button id="btn-reset">Reset</button>
      <button id="btn-step">Step</button>
      <button id="btn-run">Run</button>
      <button id="btn-pause" disabled>Pause</button>
      <span id="status" style="margin-left:8px; color:#555"></span>
    </header>
    <main>
      <section class="panel panel-registers">
        <h3>Registers</h3>
        <div class="content">
          <div class="grid">
            <div class="reg">A <input id="reg-a" /></div>
            <div class="reg">X <input id="reg-x" /></div>
            <div class="reg">Y <input id="reg-y" /></div>
            <div class="reg">SP <input id="reg-sp" /></div>
            <div class="reg">PC <input id="reg-pc" /></div>
            <div class="reg">P <input id="reg-p" /></div>
          </div>
          <div class="footer" id="flags"></div>
        </div>
      </section>
      <section class="panel panel-disasm">
        <h3>Disassembly</h3>
        <div class="content">
          <div id="disasm" class="rows"></div>
        </div>
      </section>
      <section class="panel panel-memory">
        <h3>Memory</h3>
        <div class="content">
          Base: <input id="mem-base" class="mem-addr" value="A000" />
          <button id="mem-go">Go</button>
          <button id="mem-snapshot">Snapshot</button>
          <button id="mem-compare">Compare</button>
          <div id="memory" class="rows" style="margin-top:6px"></div>
          <div id="diff-summary" class="mono" style="margin-top:6px; color:#555"></div>
        </div>
      </section>
      <section class="panel panel-console">
        <h3>Console</h3>
        <div class="content">
          <textarea id="console-out" class="io" readonly></textarea>
          <div style="margin-top:6px">Input: <input id="console-in" /> <button id="send">Send</button></div>
        </div>
      </section>
    </main>
    <script type="module" src="./dist/web/main.js"></script>
  </body>
  </html>
